<div class="row">
    <div class="col text-center">
        <h3>Add new item</h3>

    </div>
</div>

<div class="row">
    <div class="col">
        <form [formGroup]="itemForm">
            <div class="form-group">
                <label for="articleSelect"><b>Article</b></label>
                <select  class="form-control" id="articleSelect" formControlName="article">
                 <option *ngFor="let article of articles" value="{{article.code}}">{{article.name}}</option>  
                </select>
                </div>
            <div class="form-group">
                <label for="priceInput"><b>Price</b></label>
                <input type="number" class="form-control" id="priceInput" formControlName="price">
            </div>
            <div class="form-group">
                <label for="quantityInput"><b>Quantity</b></label>
                <input type="number" class="form-control" id="quantityInput" formControlName="quantity">
            </div>
            <button (click)="saveItem()" type="submit" class="btn btn-primary mt-2" >Save</button>
        </form>
    </div>
</div>
